<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Chit Fund Application</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/angular-ui-bootstrap/ui-bootstrap-2.5.0-csp.css">
	<link rel="stylesheet" href="libs/angular-toastr/angular-toastr.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-ui-bootstrap/ui-bootstrap-2.5.0.min.js"></script>
	<script src="libs/angular-ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="libs/agGrid/ag-grid.js"></script>
	<script src="libs/angular-toastr/angular-toastr.tpls.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/controllers/IndexCtrl.js"></script>
	<script src="js/directives/master_element_directive.js"></script>
	
	<script src="js/controllers/HomeCtrl.js"></script>	

	<script src="js/controllers/ManageSubscriberCtrl.js"></script>
	<script src="js/services/ManageSubscriberService.js"></script>

	<script src="js/controllers/GroupDetailsCtrl.js"></script>
	<script src="js/services/GroupDetailsService.js"></script>
</head>
<body ng-app="CFApp">
	<div class="container-fluid" data-ng-controller="IndexCtrl as base">
		<!-- HEADER -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header" data-ng-click="base.clearActive(item)">
					<a class="navbar-brand" href="/">Chit Fund</a>
				</div>
				<ul class="nav navbar-nav">
					<li data-ng-repeat="item in base.menuItems" data-ng-click="base.setActive(item)"
						ng-class="{active : base.activeMenu === item}">
						<a ng-href="{{item.route}}">{{item.name}}</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div class="below-navbar screen-height" style="height: 100%;">
			<div ng-view></div>
		</div>

	</div>
</body>
</html>
